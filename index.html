<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library Project</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="header">Header</div>
    <div class="lower">
        <div id="form-container">
            <form id="form" action="" method="get">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput">
                <label for="authorInput">Author</label>
                <input type="text" id="authorInput">
                <label for="pageCountInput">Page Count</label>
                <input type="number" id="pageCountInput">
                <label for="readStatusInput">Have you read this book?</label>
                <input type="checkbox" id="readStatusInput">
                <button id="submit" >Add book</button>
            </form>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page Count</th>
                    <th>Read</th>
                    <th>Change Read Status</th>
                </tr>
                <tr>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                    <td><button></button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
